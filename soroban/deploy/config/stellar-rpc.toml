# Stellar RPC - Mainnet Production Configuration

# Network Configuration
NETWORK_PASSPHRASE = "Public Global Stellar Network ; September 2015"
HISTORY_ARCHIVE_URLS = [
    "https://history.stellar.org/prd/core-live/core_live_001",
    "https://history.stellar.org/prd/core-live/core_live_002",
    "https://history.stellar.org/prd/core-live/core_live_003"
]

# RPC Server Settings
ENDPOINT = "0.0.0.0:8000"
ADMIN_ENDPOINT = "0.0.0.0:6061"

# Storage Paths
DB_PATH = "/data/soroban_rpc.db"
CAPTIVE_CORE_STORAGE_PATH = "/captive-core"

# History Retention
# 7 days = 100,800 ledgers (at ~5 sec/ledger)
HISTORY_RETENTION_WINDOW = 100800

# Event Configuration
MAX_EVENTS_LIMIT = 10000
