# Transaction Configuration
CHECKPOINT_FREQUENCY = 64

# Performance Settings
MAX_HEALTHY_LEDGER_LATENCY = "30s"
PRE_FLIGHT_WORKER_COUNT = 10
PRE_FLIGHT_WORKER_QUEUE_SIZE = 100

# Ingestion Settings
INGESTION_TIMEOUT = "10m"

# Logging
LOG_LEVEL = "info"
LOG_FORMAT = "json"

# Captive Core Configuration
CAPTIVE_CORE_CONFIG_PATH = "/config/stellar-core.cfg"
CAPTIVE_CORE_USE_DB = true

# Friend Bot (disabled for mainnet)
FRIENDBOT_URL = ""
