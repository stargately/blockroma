tx.block: 区块

tx.block.tip: 交易数据记录的区块高度。区块确认是此区块与最新区块之间的距离。

tx.copy_tx_hash: 复制交易哈希

tx.fee: 交易费用

tx.fee.tip: 支付给矿工用于处理交易的费用。

tx.from: 发送方

tx.from.tip: 交易的发送方（可能来自合约地址）。

tx.gas_limit: Gas Limit

tx.gas_limit.tip: Maximum gas amount approved for the transaction.

tx.gas_price: 燃料价格

tx.gas_price.tip: 交易指定的每单位燃料成本。燃料费用越高，被写入区块的机会就越大。

tx.gas_used: Gas Used by Transaction

tx.gas_used.tip: Actual gas amount used by the transaction.

tx.max_fee_per_gas: Max Fee per Gas

tx.max_fee_per_gas.tip: 'Maximum total amount per unit of gas a user is willing to pay for a transaction, including base fee and priority fee.'

tx.nonce: Nonce

tx.nonce.tip: Transaction number from the sending address. Each transaction sent from an address increments the nonce by 1.

tx.pos: Position

tx.raw_input: 数据输入

tx.raw_input.tip: 自定义数据，把您想要记录的数据写入该交易

tx.result: Result

tx.result.tip: 'Current transaction state - Success, Failed (Error), or Pending (In Process)'

tx.status: 状态

tx.status.tip: 交易状态。

tx.timestamp: 时间戳

tx.timestamp.tip: 交易数据记录的日期和时间。

tx.to: 接收方

tx.to.tip: 交易的接收方（可以是合约地址）。

tx.tx_details: 交易明细

tx.tx_hash: 交易哈希

tx.tx_hash.tip: 交易哈希是一个唯一的66字符的标识符，该标识符在每次交易执行时都会生成。

tx.tx_type: 交易类型

tx.tx_type.tip: EIP-2718 定义的交易类型。

tx.value: 价值

tx.value.tip: 该交易价值是以以太币和法定价值显示。注意：您可以单击法定价值（如果有），以查看交易时的历史价值。

